<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{width:100px ;
        height: 100px;
    border: 2px solid tomato;
background-color: peachpuff;

/* transition: width 2s linear 1s, background-color 2s ease-out 3s ; */
transition: transform 2s 0s;
 }
.box:hover{ 
    transform: rotate(45deg) scale(1.5) translateX(150px);
    /* width: 400px; */
/* background-color: blueviolet; */

}

    </style>
</head>
<body>
    <ul>
        <li>transform:change the shape</li>
        <li>translate:it is a value of the transform style rule.this means you move either x or y or both axis</li>
        <li>transition:how long it will take to change the shape or color</li>

    </ul>
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
</body>
</html>
